{% extends "base.html" %}
{% block content %}
    <h2>შესვლა</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.username.label }} {{ form.username(class="form-control") }}
        {{ form.password.label }} {{ form.password(class="form-control") }}
        <br>
        <button type="submit" class="btn btn-success">შესვლა</button>
    </form>
{% endblock %}
